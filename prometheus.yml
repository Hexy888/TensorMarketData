global:
  scrape_interval: 15s
  evaluation_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets: []

rule_files:
  - /etc/prometheus/rules/*.yml

scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # TensorMarketData application
  - job_name: 'tensormarketdata'
    static_configs:
      - targets: ['app:8000']
    metrics_path: /metrics
    scheme: http

  # Nginx metrics (if nginx_exporter is added)
  - job_name: 'nginx'
    static_configs:
      - targets: ['nginx:80']

  # Node/system metrics
  - job_name: 'node'
    static_configs:
      - targets: ['cadvisor:8080']
