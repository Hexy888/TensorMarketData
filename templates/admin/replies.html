<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Admin â€” Replies Queue</title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 0; background: #0b1220; color: #e8eefc; }
.wrap { max-width: 980px; margin: 0 auto; padding: 28px 16px; }
.card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.10); border-radius: 14px; padding: 16px; }
h1 { font-size: 20px; margin: 0 0 12px; }
table { width:100%; border-collapse: collapse; }
th, td { text-align:left; padding:10px 8px; border-bottom:1px solid rgba(255,255,255,0.10); font-size: 13px; }
th { color: rgba(232,238,252,0.8); font-weight: 700; }
a { color: #9db6ff; text-decoration:none; }
.muted { color: rgba(232,238,252,0.7); font-size: 12px; }
.snippet { color: rgba(232,238,252,0.85); font-size: 12px; max-width: 420px; }
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<h1>Needs Answer</h1>
<div class="muted">Only targets with status = needs_answer. Click to respond.</div>
<table style="margin-top:12px;">
<thead>
<tr>
<th>Company</th>
<th>Email</th>
<th>Last reply</th>
<th>Updated</th>
</tr>
</thead>
<tbody>
{% for r in rows %}
<tr>
<td><a href="/admin/replies/{{ r.id }}">{{ r.company_name }}</a></td>
<td class="muted">{{ r.contact_email }}</td>
<td class="snippet">{{ r.snippet }}</td>
<td class="muted">{{ r.updated_at }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</div>
</div>
</body>
</html>
