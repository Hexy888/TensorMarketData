<!doctype html>
<html lang="en">
<head>
 <meta charset="utf-8"/>
 <meta name="viewport" content="width=device-width, initial-scale=1"/>
 <title>{{ title or "TensorMarketData" }}</title>
 <meta name="description" content="{{ description or "Reputation operations for HVAC businesses." }}">
 <link rel="canonical" href="{{ canonical_url or ('https://tensormarketdata.com' ~ request.url.path) }}">
 <link rel="stylesheet" href="/static/css/styles.css"/>
 <script defer src="/static/js/nav.js"></script>
<script defer src="/static/js/analytics.js"></script>
</head>
<body>
 <div class="page">
  <header class="navbar">
   <div class="container">
    <div class="row">
     <a class="brand" href="/">
      <div class="brand-mark" aria-hidden="true"></div>
      <div class="brand-text">
       <b>TensorMarketData</b>
       <span>Reputation Ops for HVAC</span>
      </div>
     </a>
     <nav class="navlinks" aria-label="Primary">
      <a href="/pricing">Pricing</a>
      <a href="/how-it-works">How it works</a>
      <a href="/blog">Blog</a>
      <a href="/faq">FAQ</a>
      <a href="/contact">Contact</a>
     </nav>
     <div class="navcta">
      <a class="btn btn-primary" href="/get-started">Get started</a>
     </div>
     <button class="burger" type="button" aria-label="Open menu" data-nav-open>
      <svg viewBox="0 0 24 24" fill="none">
       <path d="M4 7h16M4 12h16M4 17h16" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
     </button>
    </div>
   </div>
  </header>
  <div class="mobile-menu" data-mobile-menu aria-hidden="true">
   <div class="panel" role="dialog" aria-label="Menu">
    <div class="top">
     <div class="brand">
      <div class="brand-mark" aria-hidden="true"></div>
      <div class="brand-text">
       <b>TensorMarketData</b>
       <span>Reputation Ops</span>
      </div>
     </div>
     <button class="burger" type="button" aria-label="Close menu" data-nav-close>
      <svg viewBox="0 0 24 24" fill="none">
       <path d="M6 6l12 12M18 6L6 18" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
      </svg>
     </button>
    </div>
    <div class="items">
     <a href="/pricing">Pricing <span>›</span></a>
     <a href="/how-it-works">How it works <span>›</span></a>
     <a href="/blog">Blog <span>›</span></a>
     <a href="/faq">FAQ <span>›</span></a>
     <a href="/contact">Contact <span>›</span></a>
     <div class="cta">
      <a class="btn btn-primary" href="/get-started">Get started</a>
     </div>
    </div>
   </div>
  </div>
  <main class="main">
   <div class="container">
    {% block content %}{% endblock %}
   </div>
  </main>
  <footer class="footer">
   <div class="container">
    <div class="row">
     <div class="small">© 2026 TensorMarketData</div>
     <div class="links">
      <a href="/privacy">Privacy</a>
      <a href="/terms">Terms</a>
      <a href="/contact">Contact</a>
      <a href="/blog">Blog</a>
     </div>
    </div>
   </div>
  </footer>
 </div>
</body>
</html>
