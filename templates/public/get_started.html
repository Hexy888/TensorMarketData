{% extends "layouts/public.html" %}
{% block content %}
<div class="kicker">Get started</div>
<h1 class="h1">Create your workspace</h1>
<p class="p">Pick a plan. Add business name and approval email. You'll receive a sign-in link.</p>
<div class="card" style="margin-top:16px;max-width:740px">
 <form method="post" action="/get-started" style="display:grid;gap:12px">
  <label class="small">Plan</label>
  <select class="input" name="plan" required>
   <option value="A">Package A — $99/mo</option>
   <option value="B">Package B — $199/mo</option>
   <option value="C">Package C — $399/mo</option>
  </select>
  <label class="small">Business name</label>
  <input class="input" name="business_name" placeholder="Example HVAC" required/>
  <label class="small">Approval email</label>
  <input class="input" name="approval_email" type="email" placeholder="owner@company.com" required/>
  <label class="small">
   <input type="checkbox" name="autopost_positive"/> Enable auto-post for 4–5★ (can change later)
  </label>
  <button class="btn btn-primary" type="submit">Create workspace</button>
 </form>
</div>
{% endblock %}
