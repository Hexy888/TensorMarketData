{% extends "base_new.html" %}

{% block content %}
<!-- Hero -->
<section class="hero" style="padding-top: 120px;">
    <div class="container">
        <div class="hero__content">
            <span class="hero__badge">Contact</span>
            <h1 class="hero__title">
                Get in <span>Touch</span>
            </h1>
            <p class="hero__subtitle">
                We'd love to hear from you. Here's how to reach us.
            </p>
        </div>
    </div>
</section>

<!-- Contact Section -->
<section class="section">
    <div class="container">
        <div style="display: grid; gap: 3rem; max-width: 800px; margin: 0 auto;">
            <!-- Contact Form -->
            <div style="background: var(--white); border: 1px solid var(--gray-200); border-radius: var(--radius-xl); padding: 2rem;">
                <h3 style="font-size: 1.25rem; font-weight: 700; margin-bottom: 1.5rem;">Send us a message</h3>
                
                <form action="/contact" method="POST">
                    <div style="display: grid; gap: 1.5rem;">
                        <div>
                            <label style="display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--gray-700);">Name</label>
                            <input type="text" name="name" required style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--gray-300); border-radius: var(--radius-lg); font-size: 1rem;" placeholder="Your name">
                        </div>
                        
                        <div>
                            <label style="display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--gray-700);">Email</label>
                            <input type="email" name="email" required style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--gray-300); border-radius: var(--radius-lg); font-size: 1rem;" placeholder="you@company.com">
                        </div>
                        
                        <div>
                            <label style="display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--gray-700);">Subject</label>
                            <select name="subject" required style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--gray-300); border-radius: var(--radius-lg); font-size: 1rem; background: white;">
                                <option value="">Select a topic</option>
                                <option value="sales">Sales Inquiry</option>
                                <option value="support">Technical Support</option>
                                <option value="billing">Billing Question</option>
                                <option value="partnership">Partnership</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        
                        <div>
                            <label style="display: block; font-weight: 600; margin-bottom: 0.5rem; color: var(--gray-700);">Message</label>
                            <textarea name="message" required rows="5" style="width: 100%; padding: 0.75rem 1rem; border: 1px solid var(--gray-300); border-radius: var(--radius-lg); font-size: 1rem; resize: vertical; font-family: inherit;" placeholder="How can we help?"></textarea>
                        </div>
                        
                        <button type="submit" class="btn btn--primary btn--lg" style="width: 100%;">Send Message</button>
                    </div>
                </form>
            </div>
            
            <!-- Contact Info -->
            <div style="display: grid; gap: 2rem;">
                <div style="text-align: center; padding: 2rem; background: var(--gray-50); border-radius: var(--radius-xl);">
                    <div style="width: 48px; height: 48px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8m-5 0V21a2 2 0 01-2 2H6a2 2 0 01-2-2V8m5 0z"/></svg>
                    </div>
                    <h4 style="font-weight: 700; margin-bottom: 0.5rem;">Email</h4>
                    <p style="color: var(--gray-600);">nova@tensormarketdata.com</p>
                    <p style="color: var(--gray-500); font-size: 0.875rem; margin-top: 0.5rem;">We respond within 1 business day</p>
                </div>
                
                <div style="text-align: center; padding: 2rem; background: var(--gray-50); border-radius: var(--radius-xl);">
                    <div style="width: 48px; height: 48px; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>
                    </div>
                    <h4 style="font-weight: 700; margin-bottom: 0.5rem;">Business Hours</h4>
                    <p style="color: var(--gray-600);">Monday - Friday</p>
                    <p style="color: var(--gray-500); font-size: 0.875rem;">9 AM - 6 PM CST</p>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
