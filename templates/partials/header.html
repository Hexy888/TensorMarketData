<header class="tm-header" role="banner">
    <div class="tm-header__inner">
        <a class="tm-brand" href="/" aria-label="TensorMarketData home">
            <span class="tm-brand__text">TensorMarketData</span>
        </a>
        <nav class="tm-nav tm-nav--desktop" aria-label="Primary navigation">
            <a class="tm-nav__link" href="/pricing">Pricing</a>
            <a class="tm-nav__link" href="/how-it-works">How It Works</a>
            <a class="tm-nav__link" href="/blog">Blog</a>
            <a class="tm-nav__link" href="/faq">FAQ</a>
        </nav>
        <div class="tm-header__actions">
            <a class="tm-btn tm-btn--primary" href="/get-started">Get Started</a>
            <button class="tm-burger" type="button" aria-label="Open menu" aria-expanded="false" aria-controls="tm-drawer">
                <span class="tm-burger__bar"></span>
                <span class="tm-burger__bar"></span>
                <span class="tm-burger__bar"></span>
            </button>
        </div>
    </div>
    <div id="tm-drawer" class="tm-drawer" hidden>
        <div class="tm-drawer__panel" role="dialog" aria-label="Site menu">
            <a class="tm-drawer__link" href="/pricing">Pricing</a>
            <a class="tm-drawer__link" href="/how-it-works">How It Works</a>
            <a class="tm-drawer__link" href="/blog">Blog</a>
            <a class="tm-drawer__link" href="/faq">FAQ</a>
            <a class="tm-drawer__cta" href="/get-started">Get Started</a>
        </div>
    </div>
</header>

<style>
/* Hard stop on horizontal scroll */
html, body { overflow-x: hidden; }

/* Header overlay foundation */
.tm-header {
    position: sticky;
    top: 0;
    z-index: 9999;
    background: #fff;
    border-bottom: 1px solid rgba(0,0,0,0.08);
}

/* Inner layout */
.tm-header__inner {
    max-width: 1120px;
    margin: 0 auto;
    padding: 14px 16px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 12px;
}

.tm-brand { text-decoration: none; color: #111; white-space: nowrap; }
.tm-brand__text { font-weight: 800; letter-spacing: -0.2px; }

/* Desktop nav */
.tm-nav--desktop { display: flex; gap: 18px; align-items: center; }
.tm-nav__link { text-decoration: none; color: #444; font-size: 0.95rem; font-weight: 500; white-space: nowrap; }
.tm-nav__link:hover { color: #0D9488; }

/* Actions */
.tm-header__actions { display: flex; align-items: center; gap: 10px; }
.tm-btn { display: inline-flex; align-items: center; justify-content: center; padding: 10px 14px; border-radius: 8px; text-decoration: none; font-weight: 600; white-space: nowrap; }
.tm-btn--primary { background: #0D9488; color: #fff; }
.tm-btn--primary:hover { background: #0F766E; }

/* Burger */
.tm-burger {
    display: none;
    width: 44px;
    height: 44px;
    border-radius: 8px;
    border: 1px solid rgba(0,0,0,0.1);
    background: #fff;
    padding: 12px;
    cursor: pointer;
}
.tm-burger__bar { display: block; height: 2px; margin: 4px 0; background: #111; border-radius: 2px; }

/* Drawer */
.tm-drawer { position: fixed; inset: 0; z-index: 9998; background: rgba(0,0,0,0.4); }
.tm-drawer__panel { position: absolute; top: 70px; left: 12px; right: 12px; background: #fff; border-radius: 12px; padding: 8px; display: grid; gap: 4px; box-shadow: 0 10px 40px rgba(0,0,0,0.15); }
.tm-drawer__link, .tm-drawer__cta { text-decoration: none; color: #111; padding: 14px 16px; border-radius: 8px; font-weight: 500; }
.tm-drawer__link:hover { background: rgba(0,0,0,0.04); }
.tm-drawer__cta { background: #0D9488; color: #fff; text-align: center; margin-top: 4px; }

/* Mobile */
@media (max-width: 768px) {
    .tm-nav--desktop { display: none; }
    .tm-burger { display: block; }
    .tm-btn--primary { padding: 10px 12px; font-size: 0.9rem; }
}
</style>

<script>
(function() {
    var toggle = document.querySelector('.tm-burger');
    var drawer = document.getElementById('tm-drawer');
    if (!toggle || !drawer) return;

    function openDrawer() {
        drawer.hidden = false;
        toggle.setAttribute('aria-expanded', 'true');
        document.body.style.overflow = 'hidden';
    }
    function closeDrawer() {
        drawer.hidden = true;
        toggle.setAttribute('aria-expanded', 'false');
        document.body.style.overflow = '';
    }
    toggle.addEventListener('click', function() {
        var isOpen = toggle.getAttribute('aria-expanded') === 'true';
        isOpen ? closeDrawer() : openDrawer();
    });
    drawer.addEventListener('click', function(e) {
        if (e.target === drawer) closeDrawer();
    });
    drawer.querySelectorAll('a').forEach(function(a) {
        a.addEventListener('click', closeDrawer);
    });
    document.addEventListener('keydown', function(e) {
        if (e.key === 'Escape') closeDrawer();
    });
})();
</script>
