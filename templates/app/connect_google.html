<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Connect Google</title>
<style>
body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:0; background:#0b1220; color:#e8eefc; }
.wrap { max-width: 820px; margin: 0 auto; padding: 24px 16px; }
.card { background: rgba(255,255,255,0.04); border: 1px solid rgba(255,255,255,0.10); border-radius: 14px; padding: 16px; }
button { border:0; border-radius: 12px; padding: 10px 14px; font-weight:700; cursor:pointer; background:#4f7cff; color:white; }
.muted { color: rgba(232,238,252,0.7); font-size: 12px; }
</style>
</head>
<body>
<div class="wrap">
<div class="card">
<h2 style="margin:0 0 10px;">Connect Google Business Profile</h2>
<div class="muted">We use this to ingest new reviews and (optionally) post approved replies.</div>
<form method="post" action="/app/connect/google/start" style="margin-top:14px;">
<div class="muted">Client ID</div>
<input name="client_id" type="number" placeholder="Enter client ID" style="width:100%;padding:10px;margin-bottom:10px;border-radius:12px;border:1px solid rgba(255,255,255,0.16);background:rgba(0,0,0,0.35);color:#e8eefc;">
<button type="submit">Connect Google</button>
</form>
</div>
</div>
</body>
</html>
