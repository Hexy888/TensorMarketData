{% extends "layouts/app.html" %}
{% block app_content %}
<div class="card">
 <div class="h2">Select GBP account</div>
 <p class="p">Choose the Google Business account that contains the location.</p>
 <form method="post" action="/app/gbp/pick-account" style="display:grid;gap:12px;max-width:640px">
  <select name="account_name" style="padding:12px;border-radius:12px;border:1px solid var(--line)">
   {% for a in accounts %}
   <option value="{{ a.name }}">{{ a.accountName }} ({{ a.name }})</option>
   {% endfor %}
  </select>
  <button class="btn btn-primary" type="submit">Continue</button>
 </form>
</div>
{% endblock %}
