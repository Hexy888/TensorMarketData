<!doctype html>
<html lang="en">
<head><meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<title>Sign in â€” TensorMarketData</title>
<link rel="stylesheet" href="/static/css/styles.css"/>
</head>
<body>
<header class="header">
 <div class="container header-inner">
  <a class="brand" href="/">TensorMarketData</a>
 </div>
</header>
<main>
<section class="section">
 <div class="container">
  <div class="card" style="max-width:420px;margin:0 auto">
{% if sent %}
   <div class="h2">Check your email</div>
   <p class="p">We sent you a sign-in link. It expires in 30 minutes.</p>
{% else %}
   <div class="h2">Sign in</div>
   <p class="p">Use password or email yourself a magic link.</p>
{% if error %}<p class="p" style="color:#b91c1c">Invalid credentials or expired link.</p>{% endif %}
   <form method="post" action="/login" style="display:grid;gap:12px;margin-top:14px">
    <input name="email" placeholder="Email" required style="padding:12px;border-radius:12px;border:1px solid var(--line)"/>
    <input name="password" type="password" placeholder="Password" style="padding:12px;border-radius:12px;border:1px solid var(--line)"/>
    <button class="btn btn-primary" type="submit">Sign in with password</button>
   </form>
   <div class="hr"></div>
   <form method="post" action="/login/link" style="display:grid;gap:12px">
    <input name="email" placeholder="Email" required style="padding:12px;border-radius:12px;border:1px solid var(--line)"/>
    <button class="btn" type="submit">Email me a sign-in link</button>
   </form>
{% endif %}
  </div>
 </div>
</section>
</main>
</body>
</html>
