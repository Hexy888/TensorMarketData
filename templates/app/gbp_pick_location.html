{% extends "layouts/app.html" %}
{% block app_content %}
<div class="card">
 <div class="h2">Select GBP location</div>
 <p class="p">Pick the location to sync reviews from.</p>
 <form method="post" action="/app/gbp/pick-location" style="display:grid;gap:12px;max-width:740px">
  <select name="location_name" style="padding:12px;border-radius:12px;border:1px solid var(--line)">
   {% for loc in locations %}
   <option value="{{ loc.name }}">{{ loc.title }} ({{ loc.name }})</option>
   {% endfor %}
  </select>
  <input type="hidden" name="location_title" value="" />
  <button class="btn btn-primary" type="submit">Connect this location</button>
 </form>
</div>
{% endblock %}
