<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Orders - TensorMarketData</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --primary: #4f46e5;
      --bg: #ffffff;
      --bg-secondary: #f8fafc;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --success: #16a34a;
    }
    body { font-family: -apple-system, BlinkMacSystemFont, sans-serif; background: var(--bg-secondary); color: var(--text); }
    .container { max-width: 1000px; margin: 0 auto; padding: 0 1.5rem; }
    
    header { background: white; padding: 1rem 0; border-bottom: 1px solid var(--border); }
    header .container { display: flex; justify-content: space-between; align-items: center; }
    .logo { font-size: 1.25rem; font-weight: 700; text-decoration: none; }
    .logo span { color: var(--primary); }
    
    .page-header { padding: 2rem 0; display: flex; justify-content: space-between; align-items: center; }
    .page-header h1 { font-size: 1.75rem; }
    
    .orders-list { padding-bottom: 3rem; }
    
    .order-card { background: white; border-radius: 12px; padding: 1.5rem; margin-bottom: 1rem; border: 1px solid var(--border); }
    .order-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 1rem; }
    .order-id { font-family: monospace; color: var(--text-muted); font-size: 0.85rem; }
    .order-status { padding: 0.3rem 0.75rem; border-radius: 20px; font-size: 0.75rem; font-weight: 600; }
    .status-new { background: #e0e7ff; color: #3730a3; }
    .status-delivered { background: #dcfce7; color: #166534; }
    .status-accepted { background: #dbeafe; color: #1e40af; }
    
    .order-details { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 1rem; }
    .detail-item { font-size: 0.9rem; }
    .detail-label { color: var(--text-muted); font-size: 0.8rem; margin-bottom: 0.25rem; }
    .detail-value { font-weight: 500; }
    
    .order-actions { margin-top: 1rem; padding-top: 1rem; border-top: 1px solid var(--border); display: flex; gap: 1rem; }
    .btn { padding: 0.5rem 1rem; border-radius: 6px; font-size: 0.9rem; font-weight: 500; text-decoration: none; cursor: pointer; border: none; }
    .btn-primary { background: var(--primary); color: white; }
    .btn-outline { background: white; border: 1px solid var(--border); color: var(--text); }
    
    .empty { text-align: center; padding: 4rem; color: var(--text-muted); }
  </style>
</head>
<body>
  <header>
    <div class="container">
      <a href="/" class="logo">Tensor<span>MarketData</span></a>
    </a></div>
  </header>

  <div class="container">
    <div class="page-header">
      <h1>My Orders</h1>
    </a></div>
    
    <div class="orders-list" id="orders-list">
      <div class="empty">Loading orders...</a></div>
    </a></div>
  </a></div>

  <script>
    async function loadOrders() {
      const email = new URLSearchParams(window.location.search).get('email');
      if (!email) {
        document.getElementById('orders-list').innerHTML = '<div class="empty">Please provide your email: /app/orders?email=you@company.com</div>';
        return;
      }
      
      try {
        const res = await fetch(`/v1/orders?email=${encodeURIComponent(email)}`);
        const data = await res.json();
        const orders = data.orders || [];
        
        if (orders.length === 0) {
          document.getElementById('orders-list').innerHTML = '<div class="empty">No orders found. <a href="/sample">Request a free sample</a> to get started.</div>';
          return;
        }
        
        document.getElementById('orders-list').innerHTML = orders.map(order => `
          <div class="order-card">
            <div class="order-header">
              <div>
                <div class="order-id">Order #${order.id.slice(0, 8)}</a></div>
                <div style="font-size: 0.85rem; color: var(--text-muted); margin-top: 0.25rem;">
                  ${new Date(order.created_at).toLocaleDateString()}
                </a></div>
              </a></div>
              <span class="order-status status-${order.status}">${order.status.replace('_', ' ')}</span>
            </a></div>
            
            <div class="order-details">
              <div class="detail-item">
                <div class="detail-label">Package</a></div>
                <div class="detail-value">${order.package?.toUpperCase() || 'N/A'}</a></div>
              </a></div>
              <div class="detail-item">
                <div class="detail-label">Quantity</a></div>
                <div class="detail-value">${order.quantity} leads</a></div>
              </a></div>
              <div class="detail-item">
                <div class="detail-label">Type</a></div>
                <div class="detail-value">${order.order_type}</a></div>
              </a></div>
            </a></div>
            
            <div class="order-actions">
              ${order.status === 'delivered' || order.status === 'replacement_delivered' ? 
                `<button class="btn btn-primary">Download Leads</button>
                 <button class="btn btn-outline">Request Replacement</button>` : 
                ''}
            </a></div>
          </a></div>
        `).join('');
      } catch (e) {
        console.error(e);
        document.getElementById('orders-list').innerHTML = '<div class="empty">Failed to load orders.</div>';
      }
    }
    
    loadOrders();
  </script>
</body>
</html>
