<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Sales - TensorMarketData</title>
  <link rel="stylesheet" href="/static/css/styles.css">
  <style>
    .contact-container { max-width: 600px; margin: 0 auto; padding: 3rem 2rem; }
    .contact-form { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
    .form-group { margin-bottom: 1.5rem; }
    .form-group label { display: block; margin-bottom: 0.5rem; font-weight: 500; }
    .form-group input, .form-group textarea { width: 100%; padding: 0.75rem; border: 1px solid #e2e8f0; border-radius: 8px; font-size: 1rem; }
    .form-group textarea { min-height: 150px; resize: vertical; }
  </style>
</head>
<body>
  <nav>
    <a href="/" class="logo">Tensor<span>MarketData</span></a>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/docs">Documentation</a></li>
      <li><a href="/pricing">Pricing</a></li>
      <li><a href="/dashboard">Dashboard</a></li>
      <li><a href="/submit">Submit Data</a></li>
      <li><a href="/providers">Providers</a></li>
      <li><a href="/explorer">API Explorer</a></li>
    </ul>
  </nav>

  <div class="contact-container">
    <h1 style="text-align: center; margin-bottom: 1rem;">Contact Sales</h1>
    <p style="text-align: center; color: var(--gray); margin-bottom: 2rem;">Ready for Enterprise? Let's talk.</p>
    
    <div class="contact-form">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required placeholder="Your name">
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required placeholder="you@company.com">
        </div>
        <div class="form-group">
          <label for="company">Company</label>
          <input type="text" id="company" name="company" placeholder="Company name">
        </div>
        <div class="form-group">
          <label for="message">How can we help?</label>
          <textarea id="message" name="message" required placeholder="Tell us about your needs..."></textarea>
        </div>
        <button type="submit" class="btn btn-primary" style="width: 100%;">Send Message</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById('contactForm').addEventListener('submit', function(e) {
      e.preventDefault();
      alert('Thank you for your interest! Our team will contact you within 24 hours.');
      this.reset();
    });
  </script>

  <footer>
    <p>&copy; 2026 TensorMarketData. All rights reserved.</p>
  </footer>
</body>
</html>
