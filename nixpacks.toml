[package]
name = "TensorMarketData"
buildCommand = "pip install -r requirements.txt"
startCommand = "cd TensorMarketData && python -m uvicorn app.main_simple:app --host 0.0.0.0 --port $PORT"

[dependencies]
python = "3.11"

[build.apt]
packages = ["curl", "gnupg", "ca-certificates"]

[deploy]
healthcheckPath = "/"
restartPolicyType = "on_failure"
restartPolicyMaxRetries = 10
